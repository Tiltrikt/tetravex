dependencies {
  implementation 'org.springframework.cloud:spring-cloud-starter-netflix-eureka-client'
  implementation 'org.springframework.boot:spring-boot-starter-actuator'
  implementation 'org.springframework.boot:spring-boot-starter-oauth2-resource-server'

  runtimeOnly "org.postgresql:postgresql:$postgresqlConnectorVersion"

  implementation project(":tetravex-service:tetravex-service-rest-api")
  implementation project(":score-service:score-service-rest-api")
  implementation project(":score-service:score-service-kafka-api")

  implementation project(":commons:commons-core")
  implementation project(":commons:commons-mapper")
  implementation project(":commons:commons-rest")
}